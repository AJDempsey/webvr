<html>
  <head>
    <title>Index page for web VR Tutorials</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.org/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <script src="../Components/cursor-mouse-events.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="hello-aframe" src="../Assets/Images/hello-aframe.jpg"/>
        <img id="toplevelIndex" src="../Assets/Images/toplevel-index.jpg">
      </a-assets>
      <a-camera look-controls wasd-controls>
        <a-cursor color="cyan" position="0 0 -0.5"
            animation="startEvents: click; property: scale; dur: 150;
                    from:0.1 0.1 0.1;to: 1 1 1;">
        </a-cursor>
      </a-camera>
      <a-entity id="test" link="href: basic_scene.html; image: #hello-aframe;
          peek: true; title: Basic Scene;
          borderColor: white; titleColor: white;"
          position="0 2 -5" scale="1.5 1.5 1.5"
          scale-on-hover="to: 2 2 2">
      </a-entity>
      <a-entity id="test" link="href: ..\index.html; image: #toplevelIndex;
          peek: true; title: VR Home;
          borderColor: white; titleColor: white;"
          position="0 2.5 5" scale="1.5 1.5 1.5"
          scale-on-hover="to: 2 2 2">
      </a-entity>
      <a-entity environment="preset: tron; dressingAmount: 100"></a-entity>
    </a-scene>
  </body>
</html>
