<html>
  <head>
    <title>Index page for web VR Tutorials</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <script src="../Components/cursor-mouse-events.js"></script>
    <script src="../Primitives/hover-link.js"></script>
    <script src="../Primitives/gaze-clicker.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="hello-aframe" src="../Assets/Images/hello-aframe.jpg"/>
        <img id="toplevelIndex" src="../Assets/Images/toplevel-index.jpg">
      </a-assets>
      <a-camera look-controls wasd-controls>
        <a-clicker></a-clicker>
      </a-camera>
      <a-entity position="0 2 -5" scale="1.5 1.5 1.5">
        <a-hover-link href="basic_scene.html" image="#hello-aframe"
                      title="Basic Scene" bordercolor="white"
                      titlecolor="white" to="1.3 1.3 1.3">
        </a-hover-link>
      </a-entity>
      <a-entity position="0 2.5 5" scale="1.5 1.5 1.5">
        <a-hover-link href="..\index.html" image="#toplevelIndex"
                      title="WebVR Home" bordercolor="white"
                      titlecolor="white" to="1.3 1.3 1.3">
        </a-hover-link>
      </a-entity>
      <a-entity environment="preset: tron; dressingAmount: 100"></a-entity>
    </a-scene>
  </body>
</html>
